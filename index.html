<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fadeInOut-Js</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12 card">
				<h1>FadeInOut - Js</h1>
				<h3 class="fader">Hi, There</h3>
			</div>
		</div>
	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/fadeInOut.js"></script>
<script>
	
	/* 
		".fader" given in following snippet is element's class 
		that is be used by fadeInOut-js to display text.
	 	you can use any element's class or id that you like.
	*/
	$(document).ready(function(){
	
		$(".fader").fadeInOut({
			timeInterval: 3000,
			brag: [
					'Nice to have you here',
					'check out this plugin',
					'to create your best website',
					'Thanks ! '
				  ]
		});
	});
</script>

	
</body>
</html>
